<div class="item">

  <!-- <div routerLink="details/:{{data.id}}"> -->
  <!-- <a [routerLink]="['/details', data.id]"> -->
  <div [routerLink]="['/details',data.id]">
    <!-- <a [routerLink]="['/details', data.id]"> -->

    <img [src]="data.image" alt="product image" />
    <div class="body">
      <h4>{{data.title}}</h4>
      <p>{{data.description}}</p>
    </div>
  </div>

  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button type="button" class="btn btn-success" *ngIf="!addButton" (click)="addButton=true">Add To Cart</button>

    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number" class="form-control" [(ngModel)]="amount" min="1">
      <button title="addition" type="button" class="btn btn-danger" (click)="add();addButton=false">Add</button>
    </div>

    <span>{{data.price}} L.E</span>
  </div>

</div>
