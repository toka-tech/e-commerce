<div class="cartbox">
  <h1 class="text-danger mb-5 text-center">Shopping Cart</h1>
  <div class="headcart">
    <p class="lead">You have <label class="text-danger">{{cartProducts.length}}</label> items in your cart</p>
  </div>


  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%;">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index = index">
        <td><img src="{{item.item.image}}" alt="product image" loading="lazy"></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}}</td>
        <td>
          <div class="quantity">
            <button type="button" class="btn btn-dark" (click)="addAmount(index)">+</button>
            <input class="form-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
            <button type="button" class="btn btn-dark" (click)="minsAmount(index)">-</button>
          </div>
        </td>
        <td>{{item.item.price * item.quantity}} L.E</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>Total: {{total}} LE</th>
        <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
        <th></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong> Your Order is Successfully sent <br>
  <button type="button" routerLink="checkout" (click)="goToCheckout()">Complete you Payment</button>
</div>
